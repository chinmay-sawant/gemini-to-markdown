<!DOCTYPE html>
<html>
  <head>
    <title>My Extension Popup</title>
    <style>
      body {
        width: 200px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        margin: 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button id="myButton" data-test-id="copy-button">Start Extension</button>
    <script src="popup.js"></script>
  </body>
</html>
